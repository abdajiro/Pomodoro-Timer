<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="popup.css"> <!-- Link your CSS file here -->
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div id="timer">25:00</div> <!-- Display the timer here -->
    <div id="controls">
      <button id="start">Start</button> <!-- Button to start/pause the timer -->
      <button id="stop">Stop</button> <!-- Button to stop/-->
      <button id="reset">Reset</button> <!-- Button to reset the timer -->
    </div>
    <div id="break-info">
      <p id="break-count">Pomodoros Completed: 0</p> <!-- Display the number of completed Pomodoros -->
      <p id="next-break">Next Break: Short Break</p> <!-- Display the next break type (Short Break/Long Break) -->
    </div>
  </div>
  <script src="popup.js"></script> <!-- Link your JavaScript file here -->
</body>
</html>
